<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 0 20px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Interview Results</h1>
    <canvas id="interviewChart" width="680px"></canvas>
  </div>
  <script>
document.addEventListener('DOMContentLoaded', function () {
  let ctx = document.getElementById('interviewChart').getContext('2d');
  let interviewChart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Passed', 'Failed'],
      datasets: [{
        label: 'Interview Results',
        data: [55, 45], // Example data (75% passed, 25% failed)
        backgroundColor: [
          'rgba(54, 162, 235, 0.6)',
          'rgba(255, 99, 132, 0.6)'
        ],
        borderColor: [
          'rgba(54, 162, 235, 1)',
          'rgba(255, 99, 132, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: false,
      maintainAspectRatio: false,
      title: {
        display: true,
        text: 'Interview Results'
      }
    }
  });
});

  </script>
</body>
</html>
